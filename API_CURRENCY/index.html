<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consumir Indicadores Económicos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>


	<div class="row">
		
		<div class="col-md-6">

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Dólar</th>
						<th>Euro</th>
						<th>UF</th>
						<th>UTM</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="dolar"></td>
						<td id="euro"></td>
						<td id="uf"></td>
						<td id="utm"></td>
					</tr>
				</tbody>				

			</table>

			<form action="">
				<input class="input_dolar" type="number">
				<input class="btn btn-default envio_dolar" value="Convertir" type="submit">
				
				<input class="input_euro" type="number">
				<input class="btn btn-default envio_euro" value="Convertir" type="submit">
			</form>

			<div class="resultado">

				<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Dólares</th>
						<th>Euro</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="resultado_dolar"></td>
						<td id="resultado_euro"></td>
					</tr>
				</tbody>
				

			</div>
			
			
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
